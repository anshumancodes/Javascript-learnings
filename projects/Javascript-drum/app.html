<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript drum</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>Drum kit</h1>
    <div class="keys">
        <div data-key="" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">darkohh</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">tom</span>
        </div>


    </div>

    <audio data-key="a" src="sounds/big-verby-clap.wav"></audio>
    <audio data-key="s" src="sounds/909sd.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/darkohh.wav"></audio>

    <audio data-key="g" src="sounds/909-bright-ride.wav"></audio>
    <audio data-key="h" src="sounds/acoustic_snare.wav"></audio>
    <audio data-key="j" src="sounds/ambient_tom_1.wav"></audio>

    <script src="app.js"></script>
</body>

</html>
