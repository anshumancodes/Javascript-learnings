<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loadscript question</title>
</head>

<body>
    <script>
        function loadscript(src) {

           return new Promise((resolve,reject)=>{
            let script = document.createElement('script');
            script.src = src;
            document.head.append(script);
            script.onload =()=>{
                resolve("successfully loaded the script");
            }
            script.onerror=()=>{
                reject(0);
            }
           })
        }
       let load= loadscript('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js');
       load.then((result)=>{
              console.log("the script loaded successfully");
         },(error)=>{
              console.log("the script failed to load");
       })

    </script>
</body>

</html>
